server {
    listen 80;
    server_name 10.10.10.66;
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name 10.10.10.66;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/project-tracker/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/project-tracker/selfsigned.key;

    # Allow large file uploads (50MB max)
    client_max_body_size 50M;

    # Frontend (Serve Static Files)
    location / {
        root /var/www/update-daytoday/client/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Uploaded files
    location /uploads {
        proxy_pass http://localhost:5000/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Backend API Proxy
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout for large file uploads
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
}
